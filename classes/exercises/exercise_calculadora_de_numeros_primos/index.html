<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/imgs/favicon-16x16.png" type="image/x-icon">
    <script src="assets/script/script.js" defer></script>
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Verify if it is prime</title>
</head>
<body>
    <section class="card">
        <div class="card_img">
            <img src="assets/imgs/img.jpg" alt="img_man">
        </div>
        <div class="card_data">
            <h1>Calculadora de números primos</h1>
            <p>Até qual número você deseja descobrir a quantidade de números primos?</p>
            <P><i><strong>Ex:</strong> se você digitar 100, serão listados números primos entre 100 e 0.</i></P>
            <div class="card_buttons">
                <input type="number" id="field_numbers" class="field_numbers">
                <div class="action_buttons">
                    <button class="btn_clear" id="btn_clear">Limpar</button>
                    <button class="btn_delete" id="btn_delete">Apagar</button>
                    <button class="btn_submit" id="btn_submit">Enviar</button>
                </div>
            </div>
        </div>
        <div class="results">
            <h3 id ="tittle_h3"></h3>
            <ul id="list_results"></ul>
        </div>
    </section>
</body>

</html>
